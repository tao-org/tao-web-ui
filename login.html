<script>
    $(document).ready( function() {
// Background slideshow
        $('html').backstretch([
            "./media/backgrounds/Sharp_eyes_on_Earth.jpg",
            "./media/backgrounds/Active_galaxy_NGC_4438.jpg",
            "./media/backgrounds/Supermassive_and_super-hungry.jpg",
            "./media/backgrounds/United_Kingdom_and_France.jpg",
            "./media/backgrounds/Stavanger_Norway.jpg"
        ], {duration: 5000, fade: 750});
//hide error msg on form edit
        $('input').keypress(function() {
            $('#frmSignInMsg:visible').addClass("hidden");
            return true;
        });
//submit forma login
        $("#frmSignIn").on("submit", function( event ){
            event.preventDefault();
            $('#submit-form').prop('disabled', true); //TO DISABLED
            var form = $('#frmSignIn');
            $.ajax({
                type: "POST",
                url: "./_rest/login/auth/authorize/",
                data: form.serialize(),
                error: function() {
                    alert("Communication error. Try again or notify the site admin! Thank you.");
                    $('#submit-form').prop('disabled', false); //TO DISABLED
                },
                success: function(response) {
                    try{
                        obj = JSON.parse(response);
                        if(obj.code === '200-OK'){
                            $("#frmSignInMsg").html(obj.msgdetails.global).removeClass("hidden");
                            if(obj.msgdetails.location != ''){
                                window.location.href = obj.msgdetails.location;
                            }
                        }
                    }
                    catch(e){
                        alert("Malformed server answer. Try again or notify the site admin! Thank you.");
                    }
                    $('#submit-form').prop('disabled', false); //TO DISABLED
                }
            });
        });

    });
</script>
