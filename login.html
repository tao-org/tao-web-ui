<script>
    $(document).ready( function() {
// Background slideshow
        $('html').backstretch([
            "./media/backgrounds/Sharp_eyes_on_Earth.jpg",
            "./media/backgrounds/Active_galaxy_NGC_4438.jpg",
            "./media/backgrounds/Supermassive_and_super-hungry.jpg",
            "./media/backgrounds/United_Kingdom_and_France.jpg",
            "./media/backgrounds/Stavanger_Norway.jpg"
        ], {duration: 5000, fade: 750});
//hide error msg on form edit
        $('input').keypress(function() {
            $('#frmSignInMsg:visible').hide("fast");
            return true;
        });
//submit forma login
        $("#frmSignIn").on("submit", function( event ){
            event.preventDefault();
            $('#frmSignInMsg:visible').hide("fast");
            $('#submit-form').prop('disabled', true); //TO DISABLED
            var user = $("#field_email").val();
            var pass = $("#field_password").val();
            var authHeader = "Basic " + btoa(user+":"+pass);
            var settings = {
                "cache": false,
                "url": "http://localhost:8080/auth/login",
                "method": "POST",
                "headers": {
                    "Authorization": authHeader
                }
            };
            $.ajax(settings)
                .done(function (response) {
                    if(response.authenticated && response.authToken){
                        $('#submit-form').prop('disabled', false); //TO DISABLED
                        _settings.createCookie("tokenKey",response.authToken);
                        //inject fake user matrix
                        response.profiles = {
                            "userId":100,
                            "userName": user,
                            "userEmail": "alpenzoo@yahoo.com",
                            "userEmail2": "alpenzoo@yahoo.com",
                            "userPhone": "+40745555655",
                            "userEmailMD5": CryptoJS.MD5("alpenzoo@yahoo.com").toString(),
                            "userRole": "admin",
                            "userOrg": "CS Romania S.A.",
                            "userFullName": "Max Mustermann",
                            "userQota": "50GB",
                            "userPrefs":[
                                {"timezone":2},
                                {"autorefresh":2000}
                            ]
                        };
                        var profile = JSON.stringify(response.profiles);
                        _settings.createCookie("userMatrix",profile);
//                        _settings.createCookie("userId",0);
//                        _settings.createCookie("userName",user);
                        window.location.href = "./sap.html";
                    }else{
                        $("#frmSignInMsg").show("slow");
                    }
                })
                .fail(function (jqXHR, status, textStatus) {
                    $("#frmSignInMsg").show("slow");
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(status);
                });
            return 0;
        });
    });
</script>
