<div id="modalSortAndGroup" class="modal fade modal-form-focus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Connector options</h4>
            </div>
            <form id="frmConnectorEdit" class="form-horizontal form-newpc" role="form">
                <input type="hidden" id="op" name="op" class="op" value="op-plus">
                <input type="hidden" id="id_u" name="id_u" value="0">
                <input type="hidden" name="clickedon" value="">
                <div class="modal-error collapse">
                    <h4 class="modal-title">Error!</h4>
                    <p id="modal-error-msg"></p>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <section>
                        <p>Sorting</p>
                        <div class="row row--form-block">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="selectSortType" class="col-sm-2 col-md-2 control-label">Options</label>
                                    <div class="col-sm-10 col-md-10">
                                        <select id="selectSortType" name="selectSortType" class="form-control">
                                            <option value="none">none</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 collapse sorting-direction">
                                <div class="form-group">
                                    <label for="selectSortDirection" class="col-sm-2 col-md-2 control-label">Direction</label>
                                    <div class="col-sm-10 col-md-10">
                                        <select id="selectSortDirection" name="selectSortDirection" class="form-control">
                                            <option value="asc">Ascending</option>
                                            <option value="desc">Descending</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
						<p>Filtering</p>
                        <div class="row row--form-block filtering">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="selectFilterType" class="col-sm-2 col-md-2 control-label">Options</label>
                                    <div class="col-sm-10 col-md-10">
                                        <select id="selectFilterType" name="selectFilterType" class="form-control">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 collapse filtering-params">
                                <div class="form-group">
                                    <label for="inputFilteringArg" class="col-sm-2 col-md-2 control-label">Time</label>
                                    <div class="col-sm-10 col-md-10">
                                        <input id="inputFilteringArg" name="inputFilteringArg" class="form-control" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="grouping">Grouping</p>
                        <div class="row row--form-block grouping">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="selectGroupType" class="col-sm-2 col-md-2 control-label">Options</label>
                                    <div class="col-sm-10 col-md-10">
                                        <select id="selectGroupType" name="selectGroupType" class="form-control">
                                            <option value="none">none</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 collapse grouping-params">
                                <div class="form-group">
                                    <label for="inputGroupingArg" class="col-sm-2 col-md-2 control-label">Days</label>
                                    <div class="col-sm-10 col-md-10">
                                        <input type="number" class="form-control" id="inputGroupingArg" name="inputGroupingArg" placeholder="quota" min="0" autocomplete="off" value="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-buttons">
                                    <div class="col-md-offset-3 col-md-5 col-sm-offset-2 col-sm-10">
                                        <button id="btnSave" type="submit" class="btn btn-primary btn-submit" name="btnSave">Save changes</button>
                                    </div>
									<div class="col-md-offset-7 col-md-5 col-sm-offset-2 col-sm-10">
                                        <button id="btnDelete" type="submit" class="btn btn-danger btn-submit" name="btnDelete">Delete connector</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div><!-- /.modal-body -->
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
