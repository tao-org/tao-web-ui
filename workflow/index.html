<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Workflow</title>
    <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="./css/nanoscroller.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./workspace.css">
    <link rel="stylesheet" href="./css/propbar.css">
</head>
<body class="jtk-bootstrap jtk-bootstrap-wide noselect">

<div class="toolbox-header outside" id="toolboxHeader">
    <div class="toolbox-space">
        <div>
            <span class="val-title">ToolBox</span>
            <button class="toolbox-header-close" title="Close workflow info.">×</button>
        </div>
        <div class="toolbox-footer">
            <span class="val-meta">ToolBox</span>
        </div>
    </div>
</div>

<div class="toolbox-sidebar outside" id="toolboxSidebar">
    <div class="toolbox-sidebar-handler">
        <svg width="25" height="50" xmlns="http://www.w3.org/2000/svg">
            <g><path stroke="white" d="m8.59,29.58l4.58,-4.58l-4.58,-4.59l1.41,-1.41l6,6l-6,6l-1.41,-1.42z" id="svg_1"/></g>
        </svg>
    </div>
    <div class="toolbox-bar">
        <span class="">ToolBox</span>
        <button class="toolbox-bar-close" title="close Toolbox">×</button>
    </div>
<!--
-->
        <div class="toolboxAccordion">
            <h3><i class="fa fa-angle-right"></i>&nbsp;Datasources</h3>
            <div>
            <div class="nano">

                <div id="datasources-search" class="toolbox-search datasources-search">
                    <input type="text" placeholder="search">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-times"></i>
                </div>

                <div id="datasourceslist" class="modulesholder nano-content">
                </div>
            </div>
            </div>
            <h3><i class="fa fa-angle-right"></i>&nbsp;Components</h3>
            <div>
            <div class="nano">

                <div id="modules-search" class="toolbox-search modules-search">
                    <input type="text" placeholder="search">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-times"></i>
                </div>

                <div id="moduleslist" class="modulesholder nano-content">
                </div>
            </div>
            </div>
        </div>
</div>

<div id="infoband">
	<span class="v-lastaction"></span>
</div>
    <div id="control-toolbar" class="control-toolbar">
                    <div class="back-home" rel="timeline-tooltip" data-original-title="Return to Workflows List">
                        <div class="icon toolbar-action" data-action="back-home"><i class="fa fa-reply-all fa-fw" aria-hidden="true"></i></div>
                    </div>
					<div class="save-current hidden" rel="timeline-tooltip" data-original-title="Save current now">
						<div class="icon toolbar-action" data-action="save-current"><i class="fa fa-cloud-upload fa-fw" aria-hidden="true"></i></div>
					</div>
                    <div class="show-info" rel="timeline-tooltip" data-original-title="Show WF info.">
                        <div class="icon toolbar-action" data-action="show-info"><i class="fa fa-info-circle fa-fw" aria-hidden="true"></i></div>
                    </div>
    </div>
    <div class="jtk-page-container">
        <div class="jtk-container">
            <div class="jtk-demo-main">
                <div class="panzoom statemachine-demo noselect" id="canvas"></div>
            </div>
        </div>
    </div>

    <div id="tools-toolbox" class="ui-widget-content collapse">
        <p class="ui-widget-header">Toolbox</p>
        <button id="np-enable-select" type="button" class="btn btn-default btn-lg">
            <i class="fa fa-magic fa-fw" aria-hidden="true"></i><span class="sr-only">Enable select mode</span>
        </button>
    </div>
    <div id="draggable-toolbox-modules" class="ui-widget-content collapse">
        <p class="ui-widget-header">Modules</p>
        <ol id="selectable"></ol>
    </div>

<div id="draggable-toolbox-modules-source" class="ui-widget-content">

</div>
<div id="draggable-toolbox-preview" class="ui-widget-content">
	<p class="ui-widget-header">Workflow preview</p>
	<div id="img-wf-preview"></div>
	<div id="preview-zoom-toolbar">
				<div class="pan-up" rel="timeline-tooltip" data-original-title="Move Up">
					<div class="icon preview-toolbar-action" data-action="pan-up" data-repeateonhold="on"><i class="fa fa fa-chevron-up fa-fw" aria-hidden="true"></i></div>
				</div>
				<div class="pan-left" rel="timeline-tooltip" data-original-title="Move Left">
					<div class="icon preview-toolbar-action" data-action="pan-left" data-repeateonhold="on"><i class="fa fa fa-chevron-left fa-fw" aria-hidden="true"></i></div>
				</div>
				<div class="pan-right" rel="timeline-tooltip" data-original-title="Move Right">
					<div class="icon preview-toolbar-action" data-action="pan-right" data-repeateonhold="on"><i class="fa fa fa-chevron-right fa-fw" aria-hidden="true"></i></div>
				</div>
				<div class="pan-down" rel="timeline-tooltip" data-original-title="Move Down">
					<div class="icon preview-toolbar-action" data-action="pan-down" data-repeateonhold="on"><i class="fa fa fa-chevron-down fa-fw" aria-hidden="true"></i></div>
				</div>
	</div>
	<div id="preview-toolbar">
				<div class="zoom-in" rel="timeline-tooltip" data-original-title="Zoom In">
					<div class="icon preview-toolbar-action" data-action="zoom-plus" data-repeateonhold="on"><i class="fa fa-search-plus fa-fw" aria-hidden="true"></i></div>
				</div>
                <div class="zoom-percent" rel="timeline-tooltip" data-original-title="Zoom">
                    <div class="icon "><span class="">100%</span></div>
                </div>
				<div class="zoom-out" rel="timeline-tooltip" data-original-title="Zoom Out">
					<div class="icon preview-toolbar-action" data-action="zoom-minus" data-repeateonhold="on"><i class="fa fa-search-minus fa-fw" aria-hidden="true"></i></div>
				</div>
				<div class="tl-expand" rel="timeline-tooltip" data-original-title="100%">
					<div class="icon preview-toolbar-action" data-action="zoom-1to1" data-selectable="on"><span class="">1:1</span></div>
				</div>
				<div class="zoom-fitall" rel="timeline-tooltip" data-original-title="Fullscreen expand or collapse">
					<div class="icon preview-toolbar-action" data-action="zoom-fitall" data-selectable="on"><i class="fa fa-expand fa-fw" aria-hidden="true"></i></div>
				</div>
				<div class="empty-wf" rel="timeline-tooltip" data-original-title="Clear Workflow">
					<div class="icon preview-toolbar-action" data-action="empty-wf" data-selectable="on"><i class="fa fa-trash fa-fw" aria-hidden="true"></i></div>
				</div>
	</div>
</div>

<div id="rubberband" style="display:none;"></div>
<script type="text/javascript" src="./lib/overthrow.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    /*** Handle jQuery plugin naming conflict between jQuery UI and Bootstrap ***/
    $.widget.bridge('uibutton', $.ui.button);
    $.widget.bridge('uitooltip', $.ui.tooltip);
</script>
<script src="./lib/jquery.ui.touch-punch.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./lib/jquery.mousewheel.min.js"></script>
<script src="http://timmywil.github.io/jquery.panzoom/dist/jquery.panzoom.js"></script>
<script src="./lib/jsplumb.min.js"></script>
<script src="./lib/underscore-min.js"></script>
<!-- moment.js -->
<script type="text/javascript" src="../assets/libs/momentjs/moment.min.js"></script>
<script type="text/javascript" src="./lib/jquery.nanoscroller.min.js"></script>
<script src="../assets/dist/js/general-functions.js"></script>
<script src="../assets/dist/js/config.js"></script>
<script src="./workspace.js"></script>
<script src="./lib/propbar.js"></script>
<script src="./app.js"></script>
<script src="./canvas.js"></script>
</body>
</html>
